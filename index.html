<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>格闘技VODまとめポータル</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0; padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 20px auto; padding: 20px;
    background: #fff; border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center; margin-bottom: 20px;
  }
  .tabs {
    display: flex; justify-content: center; margin-bottom: 20px;
  }
  .tab {
    padding: 10px 20px; cursor: pointer; border-bottom: 3px solid transparent;
    font-weight: bold; color: #666;
  }
  .tab.active {
    border-color: #0070f3; color: #0070f3;
  }
  ul {
    list-style: none; padding: 0;
  }
  li {
    background: #fafafa; margin-bottom: 12px; padding: 10px;
    border-radius: 6px;
    transition: background 0.3s;
  }
  li:hover {
    background: #e6f0ff;
  }
  a {
    text-decoration: none; color: #0070f3; font-weight: bold;
  }
  a:hover {
    text-decoration: underline;
  }
  /* アフィリエイトカードのスタイル */
  .affiliate-card {
    background: #e8f0fe;
    border: 1px solid #90b4f9;
    border-radius: 8px;
    padding: 15px 20px;
    margin: 20px 0;
    text-align: center;
  }
  .affiliate-card a {
    font-weight: bold;
    color: #0047b3;
    text-decoration: none;
  }
  .affiliate-card a:hover {
    text-decoration: underline;
  }
  /* レスポンシブ */
  @media screen and (max-width: 600px) {
    .container {
      padding: 15px;
    }
    h1 {
      font-size: 22px;
    }
    .tab {
      padding: 8px 12px;
      font-size: 14px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>格闘技VODまとめポータル</h1>

    <div class="tabs">
      <div class="tab active" data-cat="mma">MMAニュース</div>
      <div class="tab" data-cat="boxing">ボクシングニュース</div>
    </div>

    <ul id="news-list">読み込み中...</ul>

    <!-- 記事下アフィリエイトボタン -->
    <div class="affiliate-card" id="affiliate-cta">
      <p>✅ <a href="https://px.a8.net/svt/ejp?a8mat=45BP2Y+AOM2CA+4EKC+60OXE" target="_blank" rel="nofollow noopener noreferrer">オリジナルコンテンツ数No1！【ABEMAプレミアム】</a></p>
    </div>
  </div>

  <script>
    const feeds = {
      mma: 'https://api.rss2json.com/v1/api.json?rss_url=https://www.nikkansports.com/battle/atom.xml',
      boxing: 'https://api.rss2json.com/v1/api.json?rss_url=https://note.com/gonkaku/rss'
    };

    let currentCategory = 'mma';

    function loadNews(category) {
      const newsList = document.getElementById('news-list');
      newsList.innerHTML = '読み込み中...';

      fetch(feeds[category])
        .then(res => res.json())
        .then(data => {
          const items = data.items || [];
          newsList.innerHTML = '';
          if (items.length === 0) {
            newsList.innerHTML = '<li>ニュースがありません</li>';
            return;
          }
          items.slice(0, 10).forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${item.link}" target="_blank" rel="nofollow noopener noreferrer">${item.title}</a>`;
            newsList.appendChild(li);
          });
        })
        .catch(() => {
          newsList.innerHTML = '<li>ニュースの読み込みに失敗しました。</li>';
        });
    }

    // タブ切替処理
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        if (tab.dataset.cat === currentCategory) return;

        currentCategory = tab.dataset.cat;

        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        loadNews(currentCategory);
      });
    });

    // 初期読み込み
    loadNews(currentCategory);
  </script>
</body>
</html>
