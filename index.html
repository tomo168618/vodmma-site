<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>格闘技VODまとめポータル</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #000;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.4em;
    }

    .news-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      padding: 1em;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 300px;
      padding: 1em;
      display: flex;
      flex-direction: column;
    }

    .card h3 {
      font-size: 1em;
      margin-bottom: 0.5em;
    }

    .card time {
      font-size: 0.8em;
      color: #666;
      margin-bottom: 0.5em;
    }

    .card a {
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
    }

    .affiliate {
      background-color: #fffbcc;
      border-left: 4px solid #ff9900;
      padding: 1em;
      margin: 1em;
      border-radius: 6px;
    }

    details {
      background: #e6e6e6;
      margin: 1em auto;
      padding: 1em;
      border-radius: 5px;
      width: 90%;
      cursor: pointer;
    }

    summary {
      font-weight: bold;
    }

    footer {
      background-color: #222;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<header>
  格闘技VODまとめポータル - 毎日更新ニュース
</header>

<!-- アフェリエイトカード -->
<div class="affiliate">
  🎬 <strong>U-NEXTで格闘技を見逃し配信中！</strong><br />
  <a href="https://affiliate-link.example.com" target="_blank">今すぐ登録（31日間無料）</a>
</div>

<!-- ニュースカードのアコーディオン表示 -->
<details open>
  <summary>最新ニュース一覧（タップで展開）</summary>
  <div class="news-container" id="news-area">
    <!-- ここにRSSから取得したニュースがJSで表示される -->
    <div class="card">
      <h3><a href="#">UFCファイトナイト最新結果</a></h3>
      <time>2025-08-08</time>
      <p>UFC Fight Nightで行われた試合結果のまとめ...</p>
    </div>
    <div class="card">
      <h3><a href="#">Bellator東京大会ハイライト</a></h3>
      <time>2025-08-07</time>
      <p>Bellator東京大会のメインカードを一挙解説！</p>
    </div>
  </div>
</details>

<!-- フッター -->
<footer>
  &copy; 2025 格闘技VODまとめポータル All rights reserved.
</footer>

<!-- 非同期JSでRSS取得をここに挿入（例：rss2jsonや自作処理） -->

</body>
</html>
