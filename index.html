<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>格闘技VODまとめポータル</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 820px;
      margin: 30px auto;
      padding: 0 20px 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      color: #444;
    }

    h2 {
      font-size: 1.75em;
      margin-top: 40px;
      margin-bottom: 15px;
      padding-bottom: 5px;
      border-bottom: 3px solid #0070f3;
      color: #0070f3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #fff;
      margin-bottom: 12px;
      padding: 16px;
      border-left: 4px solid #0070f3;
      border-radius: 4px;
      transition: background 0.25s;
    }

    li:hover {
      background: #e8f4ff;
    }

    a {
      text-decoration: none;
      color: #0056b3;
      font-weight: bold;
      font-size: 1em;
    }

    a:hover {
      color: #003d7a;
    }

    .affiliate-button {
      display: inline-block;
      background-color: #ff5722;
      color: #fff;
      padding: 14px 24px;
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
      border-radius: 50px;
      transition: background 0.3s;
      margin: 15px 5px;
    }

    .affiliate-button:hover {
      background-color: #e64a19;
    }

    .affiliate-container {
      text-align: center;
      margin-bottom: 35px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      h2 { font-size: 1.5em; }
      .affiliate-button {
        padding: 12px 18px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>格闘技VODまとめポータル</h1>
    <p style="text-align:center; font-size:1em;">毎日更新される格闘技ニュースとVOD情報。</p>

    <div class="affiliate-container">
      <a class="affiliate-button" href="https://px.a8.net/svt/ejp?a8mat=45BP2Y+AOM2CA+4EKC+60OXE" target="_blank" rel="nofollow noopener noreferrer">
         ABEMAプレミアムで見る
      </a>
      <a class="affiliate-button" href="https://px.a8.net/svt/ejp?a8mat=45BP2Y+AOM2CA+4EKC+63OY9" target="_blank" rel="nofollow noopener noreferrer">
         U‑NEXTで見る
      </a>
    </div>

    <h2>日刊スポーツ：最新格闘技ニュース</h2>
    <ul id="nikkan-news">読み込み中…</ul>

    <h2>修斗（SHOOTO）最新試合結果</h2>
    <ul id="shooto-news">読み込み中…</ul>

  </div>

  <script>
    function fetchRSS(rssUrl, elementId) {
      const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById(elementId);
          list.innerHTML = '';
          (data.items || []).slice(0, 10).forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
            list.appendChild(li);
          });
        })
        .catch(() => {
          document.getElementById(elementId).textContent = '読み込みに失敗しました。';
        });
    }

    fetchRSS('https://www.nikkansports.com/battle/atom.xml', 'nikkan-news');
    fetchRSS('https://rss.app/feeds/yt2nwB4yCreEkqH0.xml', 'shooto-news');
  </script>
</body>
</html>
