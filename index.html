<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>格闘技VODまとめポータル</title>
<style>
  /* 広告用スタイル（固定バナー削除済み） */
  .ad-center {
    text-align: center;
    margin: 20px 0;
  }
  .ad-text-link a {
    font-weight: bold;
    color: #cc0000;
    text-decoration: none;
  }
  .ad-text-link a:hover {
    text-decoration: underline;
  }

  /* ニュースセクションのデザイン */
  #rss-news {
    background: #f9f9f9;
    border: 1px solid #ddd;
    padding: 15px 20px;
    margin: 30px auto;
    max-width: 600px;
    border-radius: 8px;
    font-family: 'Arial', sans-serif;
  }

  #rss-news h2 {
    font-size: 1.8em;
    color: #cc0000;
    margin-bottom: 15px;
    border-bottom: 2px solid #cc0000;
    padding-bottom: 5px;
  }

  #news-list {
    list-style-type: none;
    padding-left: 0;
    margin: 0;
  }

  #news-list li {
    margin-bottom: 12px;
  }

  #news-list li a {
    text-decoration: none;
    color: #333;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  #news-list li a:hover {
    color: #cc0000;
    text-decoration: underline;
  }
</style>
</head>
<body>

<!-- ABEMAプレミアム テキストリンク広告 -->
<div class="ad-center ad-text-link">
  <a href="https://px.a8.net/svt/ejp?a8mat=45BP2Y+AOM2CA+4EKC+60OXE" target="_blank" rel="nofollow noopener noreferrer">
    🔥オリジナルコンテンツ数No1！【ABEMAプレミアム】
  </a>
  <img border="0" width="1" height="1" src="https://www11.a8.net/0.gif?a8mat=45BP2Y+AOM2CA+4EKC+60OXE" alt="">
</div>

<!-- U-NEXT バナー広告（300x250） -->
<div class="ad-center">
  <a href="https://px.a8.net/svt/ejp?a8mat=45BP2Y+AOM2CA+4EKC+63OY9" rel="nofollow noopener noreferrer" target="_blank">
    <img border="0" width="300" height="250" alt="U-NEXT" src="https://www20.a8.net/svt/bgt?aid=250808506646&wid=002&eno=01&mid=s00000020550001025000&mc=1" />
  </a>
  <img border="0" width="1" height="1" src="https://www10.a8.net/0.gif?a8mat=45BP2Y+AOM2CA+4EKC+63OY9" alt="">
</div>

<!-- RSSニュースセクション -->
<div id="rss-news">
  <h2>最新格闘技ニュース</h2>
  <ul id="news-list"></ul>
</div>

<!-- RSS取得用スクリプト -->
<script>
const RSS_URL = 'https://www.nikkansports.com/battle/atom.xml';
const API_URL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`;

fetch(API_URL)
  .then(response => response.json())
  .then(data => {
    const newsList = document.getElementById('news-list');
    data.items.forEach(item => {
      const li = document.createElement('li');
      li.innerHTML = `<a href="${item.link}" target="_blank" rel="nofollow noopener noreferrer">${item.title}</a>`;
      newsList.appendChild(li);
    });
  })
  .catch(error => {
    console.error('RSS取得エラー:', error);
  });
</script>

</body>
</html>
