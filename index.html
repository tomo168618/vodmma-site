<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>格闘技VODポータル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 1em;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #d62828;
      margin-bottom: 1em;
    }

    .feed-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
    }

    .feed-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1em;
      max-width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .feed-card:hover {
      transform: scale(1.02);
    }

    .feed-title {
      font-size: 1.1em;
      margin: 0.5em 0;
      color: #0077cc;
      text-decoration: none;
    }

    .feed-date {
      font-size: 0.9em;
      color: #999;
      margin-bottom: 0.5em;
    }

    .source-title {
      font-size: 1.2em;
      margin-top: 2em;
      border-left: 4px solid #0077cc;
      padding-left: 0.5em;
    }

    .loading {
      text-align: center;
      color: #aaa;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>格闘技VODまとめポータル</h1>

  <div id="feeds">
    <div class="loading">読み込み中...</div>
  </div>

  <script>
    const feeds = [
      {
        title: "修斗 最新情報",
        url: "https://rss.app/feeds/yt2nwB4yCreEkqH0.xml"
      },
      {
        title: "日刊スポーツ 格闘技",
        url: "https://rss.app/feeds/91HzF1b82ldocA4Y.xml"
      }
    ];

    const parser = new DOMParser();
    const feedsContainer = document.getElementById("feeds");

    feedsContainer.innerHTML = ''; // 初期「読み込み中」削除

    feeds.forEach(feed => {
      fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(feed.url)}`)
        .then(response => response.json())
        .then(data => {
          const xml = parser.parseFromString(data.contents, "text/xml");
          const items = xml.querySelectorAll("item");
          const section = document.createElement("section");

          const sourceTitle = document.createElement("h2");
          sourceTitle.className = "source-title";
          sourceTitle.textContent = feed.title;
          section.appendChild(sourceTitle);

          const container = document.createElement("div");
          container.className = "feed-container";

          items.forEach((item, index) => {
            if (index >= 10) return;

            const card = document.createElement("div");
            card.className = "feed-card";

            const link = document.createElement("a");
            link.className = "feed-title";
            link.href = item.querySelector("link").textContent;
            link.target = "_blank";
            link.textContent = item.querySelector("title").textContent;

            const pubDate = item.querySelector("pubDate");
            if (pubDate) {
              const date = new Date(pubDate.textContent);
              const dateEl = document.createElement("div");
              dateEl.className = "feed-date";
              dateEl.textContent = date.toLocaleDateString("ja-JP", {
                year: "numeric",
                month: "short",
                day: "numeric"
              });
              card.appendChild(dateEl);
            }

            card.appendChild(link);
            container.appendChild(card);
          });

          section.appendChild(container);
          feedsContainer.appendChild(section);
        })
        .catch(error => {
          console.error("RSS取得エラー:", error);
        });
    });
  </script>
</body>
</html>
