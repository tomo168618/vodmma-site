<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>格闘技VODまとめポータル</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #222;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 22px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
      margin-top: 30px;
      margin-bottom: 15px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 12px;
      padding: 10px;
      background: #fafafa;
      border-radius: 6px;
      transition: background 0.3s;
    }
    li:hover {
      background: #e0f0ff;
    }
    a {
      color: #0070f3;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .affiliate-card {
      background: #fff7f7;
      border: 1px solid #f44336;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .affiliate-card p {
      margin: 0 0 8px;
      font-weight: bold;
      color: #d32f2f;
    }
    .affiliate-card p.description {
      font-weight: normal;
      color: #555;
    }
    @media screen and (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 22px;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>格闘技VODまとめポータル</h1>
    <p>UFC・RIZIN・パンクラス・Bellatorなどの最新ニュースと試合情報をまとめています。</p>

    <h2>おすすめVOD（アフィリエイト）</h2>
    <div class="affiliate-card">
      <p><a href="https://px.a8.net/svt/ejp?a8mat=45BP2Y+AOM2CA+4EKC+60OXE" target="_blank" rel="nofollow noopener noreferrer">
      🔥オリジナルコンテンツ数No1！【ABEMAプレミアム】</a></p>
      <p class="description">試合の見逃し配信や過去の大会も視聴可能！</p>
    </div>
    <div class="affiliate-card">
      <p><a href="https://px.a8.net/svt/ejp?a8mat=45BP2Y+AOM2CA+4EKC+63OY9" target="_blank" rel="nofollow noopener noreferrer">
      U-NEXTで格闘技ドキュメンタリー視聴</a></p>
      <p class="description">見放題作品が充実！31日間無料トライアル実施中。</p>
    </div>

    <h2>最新格闘技ニュース（日刊スポーツ）</h2>
    <ul id="nikkan-news">読み込み中...</ul>

    <h2>修斗（SHOOTO）最新試合結果</h2>
    <ul id="shooto-news">読み込み中...</ul>

    <h2>RIZIN最新情報</h2>
    <ul id="rizin-news">読み込み中...</ul>
  </div>

  <script>
    // 共通関数：RSSを取得してULに挿入
    function fetchRSS(rssUrl, elementId) {
      const apiUrl = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(rssUrl);
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById(elementId);
          list.innerHTML = '';
          data.items.slice(0, 10).forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${item.link}" target="_blank" rel="nofollow noopener noreferrer">${item.title}</a>`;
            list.appendChild(li);
          });
        })
        .catch(() => {
          document.getElementById(elementId).textContent = '読み込みに失敗しました。';
        });
    }

    // 日刊スポーツ
    fetchRSS('https://www.nikkansports.com/battle/atom.xml', 'nikkan-news');

    // 修斗
    fetchRSS('https://rss.app/feeds/yt2nwB4yCreEkqH0.xml', 'shooto-news');

    // RIZIN（公式RSSがないため、仮にrss.appなどで作成した場合）
    fetchRSS('https://rss.app/feeds/GArSkEBXvWuAYOLB.xml', 'rizin-news');
  </script>
</body>
</html>
