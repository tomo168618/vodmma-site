<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>格闘技VODまとめポータル</title>
  <!-- CSSをここに追加 -->
</head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>格闘技VODポータル</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    color: #222;
    font-size: 28px;
    margin-bottom: 20px;
  }

  h2 {
    font-size: 20px;
    margin-top: 30px;
    color: #333;
    border-bottom: 2px solid #ccc;
    padding-bottom: 5px;
  }

  ul {
    list-style: none;
    padding: 0;
  }

  li {
    margin-bottom: 15px;
    padding: 10px;
    background: #fafafa;
    border-radius: 6px;
    transition: background 0.3s;
  }

  li:hover {
    background: #e0f0ff;
  }

  a {
    text-decoration: none;
    color: #0070f3;
    font-weight: bold;
  }

  a:hover {
    text-decoration: underline;
  }

  @media screen and (max-width: 600px) {
    .container {
      padding: 15px;
    }

    h1 {
      font-size: 22px;
    }

    h2 {
      font-size: 18px;
    }
  }
</style>
</head>
<body>
  <h1>格闘技VODポータル</h1>
  <p>UFC・RIZIN・パンクラス・Bellatorなどの最新ニュースと試合情報をまとめています。</p>

  <h2>おすすめVOD（アフィリエイト）</h2>
  <div class="affiliate-card">
    <p>✅ <a href="https://px.a8.net/svt/ejp?a8mat=3NH57X+BXRY5M+CO4+6H35N" target="_blank" rel="nofollow noopener">ABEMAプレミアムで格闘技を観る</a></p>
    <p>試合の見逃し配信や過去の大会も視聴可能！</p>
  </div>

  <div class="affiliate-card">
    <p>✅ <a href="https://px.a8.net/svt/ejp?a8mat=3NH57X+C1WWXE+CO4+6H35N" target="_blank" rel="nofollow noopener">U-NEXTで格闘技ドキュメンタリー視聴</a></p>
    <p>見放題作品が充実！31日間無料トライアル実施中。</p>
  </div>

  <h2>最新格闘技ニュース（日刊スポーツ）</h2>
  <ul id="news-list">読み込み中...</ul>

  <script>
    const RSS_URL = 'https://www.nikkansports.com/battle/atom.xml';
    const API_URL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`;

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const newsList = document.getElementById('news-list');
        newsList.innerHTML = ''; // 初期表示をクリア
        data.items.slice(0, 10).forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${item.link}" target="_blank" rel="nofollow noopener noreferrer">${item.title}</a>`;
          newsList.appendChild(li);
        });
      })
      .catch(err => {
        console.error('RSS取得エラー:', err);
        document.getElementById('news-list').textContent = 'ニュースの読み込みに失敗しました。';
      });
  </script>
</body>
</html>
