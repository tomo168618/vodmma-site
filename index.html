<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>格闘技VODまとめポータル</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #222;
      font-size: 28px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 20px;
      margin-top: 30px;
      color: #333;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 15px;
      padding: 10px;
      background: #fafafa;
      border-radius: 6px;
      transition: background 0.3s;
    }
    li:hover {
      background: #e0f0ff;
    }
    a {
      text-decoration: none;
      color: #0070f3;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .affiliate-card {
      background: #e7f3ff;
      border: 1px solid #c3d9ff;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
    }
    .affiliate-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>格闘技VODまとめポータル</h1>
    <p>UFC・RIZIN・パンクラス・修斗・Bellatorなどの最新ニュースと試合情報をまとめています。</p>

    <h2>おすすめVOD（アフィリエイト）</h2>
    <div class="affiliate-card">
      <p>✅ <a href="https://px.a8.net/svt/ejp?a8mat=45BP2Y+AOM2CA+4EKC+60OXE" target="_blank" rel="nofollow noopener noreferrer">オリジナルコンテンツ数No1！【ABEMAプレミアム】</a></p>
      <p>試合の見逃し配信や過去の大会も視聴可能！</p>
    </div>

    <div class="affiliate-card">
      <p>✅ <a href="https://px.a8.net/svt/ejp?a8mat=45BP2Y+AOM2CA+4EKC+63OY9" target="_blank" rel="nofollow noopener noreferrer">U-NEXTで格闘技ドキュメンタリー視聴</a></p>
      <p>見放題作品が充実！31日間無料トライアル実施中。</p>
    </div>

    <h2>修斗（SHOOTO）最新試合結果</h2>
    <ul id="shooto-news">読み込み中...</ul>
  </div>

  <script>
    // 修斗RSS URL
    const shootoRSS = 'https://rss.app/feeds/yt2nwB4yCreEkqH0.xml';
    // rss2json APIで変換
    const apiUrl = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(shootoRSS);

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const newsList = document.getElementById('shooto-news');
        newsList.innerHTML = ''; // 初期表示クリア
        if (data.status === 'ok' && data.items.length > 0) {
          data.items.slice(0, 10).forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${item.link}" target="_blank" rel="nofollow noopener noreferrer">${item.title}</a>`;
            newsList.appendChild(li);
          });
        } else {
          newsList.textContent = 'ニュースがありません。';
        }
      })
      .catch(err => {
        console.error('RSS取得エラー:', err);
        document.getElementById('shooto-news').textContent = 'ニュースの読み込みに失敗しました。';
      });
  </script>
</body>
</html>
