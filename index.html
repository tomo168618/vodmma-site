<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>格闘技VODまとめポータル</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 1em;
      color: #ddd;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #e63946;
      margin-bottom: 1em;
      font-weight: 700;
      text-shadow: 0 0 6px #e63946;
    }
    h2.feed-section-title {
      color: #e63946;
      text-shadow: 0 0 6px #e63946;
      margin-top: 1em;
      margin-bottom: 0.4em;
      font-weight: 700;
      cursor: pointer;
      padding: 0.4em;
      background: #1e1e1e;
      border-radius: 6px;
    }
    .feed-container {
      display: none; /* 初期状態で折りたたみ */
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
    }
    .feed-card {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1.2em;
      max-width: 320px;
      box-shadow: 0 4px 12px rgba(230, 57, 70, 0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      color: #f1faee;
    }
    .feed-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(230, 57, 70, 0.75);
      border-color: #e63946;
    }
    .feed-title {
      font-size: 1.15em;
      margin: 0.5em 0;
      color: #a8dadc;
      text-decoration: none;
      font-weight: 600;
    }
    .feed-title:hover {
      color: #f1faee;
      text-decoration: underline;
    }
    .feed-date {
      font-size: 0.9em;
      color: #adb5bd;
      margin-bottom: 0.7em;
    }
    .loading {
      text-align: center;
      color: #777;
      font-size: 1.3em;
      margin-top: 3em;
    }
    /* アフィリエイト記事 */
    .affiliate-section {
      margin-top: 2em;
      padding: 1em;
      background: #1e1e1e;
      border-radius: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    .affiliate-section h2 {
      color: #f1faee;
      margin-bottom: 0.5em;
    }
    footer {
      margin-top: 2em;
      font-size: 0.85em;
      text-align: center;
      color: #999;
    }
    @media (max-width: 768px) {
      .feed-container {
        flex-direction: column;
        align-items: center;
      }
      .feed-card {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1>格闘技VODまとめポータル</h1>

  <div id="feeds">
    <div class="loading">読み込み中...</div>
  </div>

  <div class="affiliate-section">
    <h2>アフィリエイト記事</h2>
    <a href="https://px.a8.net/svt/ejp?a8mat=45BP2Z+354EHM+45DI+661TT" rel="nofollow">
      <img border="0" width="120" height="60" alt="広告" src="https://www25.a8.net/svt/bgt?aid=250808507190&wid=002&eno=01&mid=s00000019359001036000&mc=1">
    </a>
    <img border="0" width="1" height="1" src="https://www13.a8.net/0.gif?a8mat=45BP2Z+354EHM+45DI+661TT" alt="">
  </div>

  <footer>
    当サイトはアフィリエイトプログラムを利用して商品・サービスを紹介しています。
  </footer>

  <script>
    const rssFeeds = [
      { 
        name: "UFC見逃し配信情報", 
        url: "https://www.ufc.com/rss/news" 
      },
      { 
        name: "海外の格闘技ファンの反応", 
        url: "https://www.mmafighting.com/rss/current" 
      }
    ];

    const apiEndpoint = "https://api.rss2json.com/v1/api.json?rss_url=";

    async function fetchFeeds() {
      const container = document.getElementById("feeds");
      container.innerHTML = "";

      for (const feed of rssFeeds) {
        const titleEl = document.createElement("h2");
        titleEl.className = "feed-section-title";
        titleEl.textContent = feed.name;

        const feedDiv = document.createElement("div");
        feedDiv.className = "feed-container";

        titleEl.addEventListener("click", () => {
          feedDiv.style.display = feedDiv.style.display === "flex" ? "none" : "flex";
        });

        container.appendChild(titleEl);
        container.appendChild(feedDiv);

        try {
          const res = await fetch(apiEndpoint + encodeURIComponent(feed.url));
          if (!res.ok) throw new Error("レスポンスエラー");
          const data = await res.json();
          if (!data.items) throw new Error("データ構造異常");

          data.items.slice(0,5).forEach(item => {
            const card = document.createElement("div");
            card.className = "feed-card";

            const a = document.createElement("a");
            a.href = item.link;
            a.target = "_blank";
            a.rel = "noopener noreferrer";
            a.className = "feed-title";
            a.textContent = item.title;

            const date = document.createElement("div");
            date.className = "feed-date";
            date.textContent = new Date(item.pubDate).toLocaleDateString();

            const desc = document.createElement("p");
            desc.innerHTML = item.description.length > 120
              ? item.description.slice(0, 120) + "…"
              : item.description;

            card.appendChild(a);
            card.appendChild(date);
            card.appendChild(desc);
            feedDiv.appendChild(card);
          });

        } catch (e) {
          const err = document.createElement("p");
          err.style.color = "#ff6b6b";
          err.textContent = `「${feed.name}」の取得に失敗しました。`;
          feedDiv.appendChild(err);
          console.error(e);
        }
      }
    }

    document.addEventListener("DOMContentLoaded", fetchFeeds);
  </script>
</body>
</html>
