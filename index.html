<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>格闘技VODまとめポータル</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0; padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 20px auto; padding: 20px;
    background: #fff; border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center; margin-bottom: 20px;
  }
  ul {
    list-style: none; padding: 0;
  }
  li {
    background: #fafafa; margin-bottom: 12px; padding: 10px;
    border-radius: 6px;
    transition: background 0.3s;
  }
  li:hover {
    background: #e6f0ff;
  }
  a {
    text-decoration: none; color: #0070f3; font-weight: bold;
  }
  a:hover {
    text-decoration: underline;
  }
  /* アフィリエイトカードのスタイル */
  .affiliate-card {
    background: #e8f0fe;
    border: 1px solid #90b4f9;
    border-radius: 8px;
    padding: 15px 20px;
    margin: 20px 0;
    text-align: center;
  }
  .affiliate-card a {
    font-weight: bold;
    color: #0047b3;
    text-decoration: none;
  }
  .affiliate-card a:hover {
    text-decoration: underline;
  }
  /* レスポンシブ */
  @media screen and (max-width: 600px) {
    .container {
      padding: 15px;
    }
    h1 {
      font-size: 22px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>格闘技VODまとめポータル</h1>

    <h2>最新格闘技ニュース（オールジャンル）</h2>
    <ul id="news-list">読み込み中...</ul>

    <!-- 記事下アフィリエイトボタン -->
    <div class="affiliate-card" id="affiliate-cta">
      <p>✅ <a href="https://px.a8.net/svt/ejp?a8mat=45BP2Y+AOM2CA+4EKC+60OXE" target="_blank" rel="nofollow noopener noreferrer">オリジナルコンテンツ数No1！【ABEMAプレミアム】</a></p>
    </div>
  </div>

  <script>
    const RSS_URL = 'https://www.nikkansports.com/battle/atom.xml';
    const API_URL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`;

    const newsList = document.getElementById('news-list');
    newsList.innerHTML = '読み込み中...';

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        newsList.innerHTML = '';
        const items = data.items || [];
        if (items.length === 0) {
          newsList.innerHTML = '<li>ニュースがありません</li>';
          return;
        }
        items.slice(0, 10).forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${item.link}" target="_blank" rel="nofollow noopener noreferrer">${item.title}</a>`;
          newsList.appendChild(li);
        });
      })
      .catch(() => {
        newsList.innerHTML = '<li>ニュースの読み込みに失敗しました。</li>';
      });
  </script>
</body>
</html>
