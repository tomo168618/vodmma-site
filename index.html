<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>格闘技VODポータル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* 基本スタイル */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #d62828;
      margin-top: 20px;
    }
    .container {
      width: 90%;
      margin: 0 auto;
      padding: 20px;
    }
    .loading {
      text-align: center;
      font-size: 1.2em;
      color: #777;
    }
    /* ニュースカード */
    .news-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .news-card:hover {
      transform: scale(1.02);
    }
    .news-card h2 {
      font-size: 1.2em;
      margin: 0;
      color: #0077cc;
    }
    .news-card p {
      font-size: 0.9em;
      color: #555;
    }
    .news-card .date {
      font-size: 0.8em;
      color: #999;
    }
    /* 折りたたみ式UI */
    .accordion {
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .accordion-header {
      padding: 10px;
      cursor: pointer;
      background-color: #0077cc;
      color: white;
      text-align: left;
      font-weight: bold;
    }
    .accordion-content {
      padding: 10px;
      display: none;
      background-color: #f9f9f9;
    }
    /* ページネーション */
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination button {
      padding: 5px 10px;
      margin: 0 5px;
      border: none;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .pagination button:hover {
      background-color: #005fa3;
    }
    /* タグ・カテゴリフィルター */
    .filter {
      margin-bottom: 20px;
      text-align: center;
    }
    .filter select {
      padding: 5px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    /* YouTube埋め込み */
    .video-container {
      text-align: center;
      margin-top: 20px;
    }
    .video-container iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
    }
    /* SNSシェアボタン */
    .social-share {
      text-align: center;
      margin-top: 20px;
    }
    .social-share a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 1.5em;
      color: #333;
    }
    .social-share a:hover {
      color: #0077cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>格闘技VODポータル</h1>
    <div class="loading">読み込み中...</div>
    <!-- フィルター -->
    <div class="filter">
      <label for="category">カテゴリ:</label>
      <select id="category">
        <option value="">すべて</option>
        <option value="UFC">UFC</option>
        <option value="RIZIN">RIZIN</option>
        <option value="Bellator">Bellator</option>
        <option value="修斗">修斗</option>
      </select>
    </div>
    <!-- ニュースリスト -->
    <div id="news-list"></div>
    <!-- ページネーション -->
    <div class="pagination" id="pagination"></div>
    <!-- YouTube動画 -->
    <div class="video-container">
      <h2>おすすめ動画</h2>
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
    </div>
    <!-- SNSシェアボタン -->
    <div class="social-share">
      <a href="https://twitter.com/share?url=https://vodmma-site.vercel.app/&text=格闘技VODポータル" target="_blank">Twitter</a>
      <a href="https://www.facebook.com/sharer/sharer.php?u=https://vodmma-site.vercel.app/" target="_blank">Facebook</a>
      <a href="https://line.me/R/msg/text/?https://vodmma-site.vercel.app/" target="_blank">LINE</a>
    </div>
  </div>

  <script>
    // ニュースデータ（例）
    const newsData = [
      { title: "UFC 300 開催決定", date: "2025-08-01", category: "UFC", content: "UFC 300の開催が発表されました。詳細は公式サイトをご覧ください。" },
      { title: "RIZIN 35 試合結果", date: "2025-08-02", category: "RIZIN", content: "RIZIN 35の試合結果が発表されました。" },
      { title: "Bellator 新チャンピオン誕生", date: "2025-08-03", category: "Bellator", content: "Bellatorで新チャンピオンが誕生しました。" },
      { title: "修斗 新星登場", date: "2025-08-04", category: "修斗", content: "修斗で新たなスター選手が登場しました。" },
      // 他のニュースデータを追加
    ];

    let filteredNews = newsData;
    let currentPage = 1;
    const itemsPerPage = 3;

    // ニュースを表示する関数
    function displayNews() {
      const newsList = document.getElementById('news-list');
      const pagination = document.getElementById('pagination');
      newsList.innerHTML = '';
      pagination.innerHTML = '';

      // フィルター
      const categoryFilter = document.getElementById('category').value;
      filteredNews = newsData.filter(news => categoryFilter ? news.category === categoryFilter : true);

      // ページネーション
      const totalPages = Math.ceil(filteredNews.length / itemsPerPage);
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = Math.min(startIndex + itemsPerPage, filteredNews.length);
      const currentNews = filteredNews.slice(startIndex, endIndex);

      currentNews.forEach(news => {
        const card = document.createElement('div');
        card.classList.add('news-card');
        card.innerHTML = `
          <h2>${news.title}</h2>
          <p class="date">${news.date}</p>
          <p>${news.content}</p>
        `;
        newsList.appendChild(card);
      });

      // ページネーションボタン
      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.onclick = () => {
          currentPage = i;
          displayNews();
        };
        pagination.appendChild(button);
      }
    }

    // カテゴリフィルター変更時の処理
    document.getElementById('category').addEventListener('change', () => {
      currentPage = 1;
      displayNews();
    });

    // 初期表示
    displayNews();
  </script>
</body>
</html>
