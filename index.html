<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>格闘技ニュースポータル</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      background-color: #eee;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin: 0 5px;
      font-size: 16px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .tab.active {
      background-color: #007bff;
      color: white;
    }

    ul#news-list {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: auto;
    }

    ul#news-list li {
      background-color: white;
      margin-bottom: 10px;
      padding: 10px;
      border-left: 5px solid #007bff;
    }

    ul#news-list li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    ul#news-list li a:hover {
      color: #007bff;
    }

    @media screen and (max-width: 600px) {
      .tab {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <h1>格闘技ニュース（MMA / ボクシング）</h1>

  <div class="tabs">
    <button class="tab active" data-cat="mma">総合・MMA</button>
    <button class="tab" data-cat="boxing">ボクシング</button>
  </div>

  <ul id="news-list">読み込み中...</ul>

  <script>
    const feeds = {
      mma: 'https://api.rss2json.com/v1/api.json?rss_url=https://www.nikkansports.com/battle/atom.xml',
      boxing: 'https://api.rss2json.com/v1/api.json?rss_url=https://www.nikkansports.com/battle/boxing/rss.xml'
    };

    function loadNews(cat) {
      const url = feeds[cat];
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const ul = document.getElementById('news-list');
          ul.innerHTML = '';
          data.items.slice(0, 10).forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
            ul.appendChild(li);
          });
        }).catch(() => {
          document.getElementById('news-list').innerHTML = '<li>読み込みに失敗しました。</li>';
        });
    }

    document.querySelectorAll('.tab').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.tab.active').classList.remove('active');
        btn.classList.add('active');
        loadNews(btn.getAttribute('data-cat'));
      });
    });

    loadNews('mma'); // 初期表示
  </script>
</body>
</html>
